<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/91e855a85f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./roelof.css"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.svg" class="logo">
            <h1> <span class="grey">We are launching </span> soon! </h1>
            <p> Subscribe and get notified </p>
        </div>
        <form>
            <div class="input">
                <input type="text" placeholder="Your email address...">
                <p class="error"> Please provide a valid email address</p>
            </div>
            <button> Notify Me </button>
        </form>
        <img src="./images/illustration-dashboard.png" class="dashboard">
        <footer>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <div class="copyright">
                <p>  &copy; Copyright Ping. All rights reserved. </p>
            </div>
        <footer />

    </div>
   <script src="./roelof.js"></script>
</body>
</html>
